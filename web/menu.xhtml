<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>MENU - ESTADISTICAS</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    </h:head>
    <h:body style="background-image: url('resources/background_1.jpg');">
        <center>
            <nav class="navbar navbar-inverse">
            <div class="container-fluid">
             <div class="navbar-header">
             <a class="navbar-brand" href="#">RECONOCIMIENTO FACIAL WEB</a>
            </div>
            <ul class="nav navbar-nav">
            <li class="active"><a href="#">MENU</a></li>
            </ul>
             </div>
            </nav>
            <h1><b>MENU - ESTADISTICAS</b></h1>
            <h:form>
                <p:dataTable id="tblEmpleado" value="#{estadisticaBean.lista}" var="registro" style="width: 400px;height: 400px">
                    <p:column headerText="Nombre">
                        <h:outputText value="#{registro.estado}"/>
                    </p:column>
                    <p:column  headerText="Cantidad">
                        <h:outputText value="#{registro.cantidad}"/>
                    </p:column>
                </p:dataTable>
                <p:commandButton class='btn btn-danger btn-lg' value="Graficar:" actionListener="#{estadisticaBean.graficar()}" update="panel"/>
                <h:panelGrid id="panel">
                    <p:chart type="pie" model="#{estadisticaBean.torta}" style="width:600px;height: 350px" rendered="#{estadisticaBean.torta !=null}"/>
                    <p:chart type="bar" model="#{estadisticaBean.barra}" style="width: 600px;height: 350px" rendered="#{estadisticaBean.barra !=null}"/>
                </h:panelGrid>
            </h:form>
        </center>
    </h:body>
</html>
